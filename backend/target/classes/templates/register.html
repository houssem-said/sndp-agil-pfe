<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - SNDP AGIL</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<div class="form-container">
    <h1>Inscription à SNDP AGIL</h1>
    <form th:action="@{/api/auth/register}" method="post">
        <div class="form-group">
            <label for="username">Nom d'user</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div th:if="${param.error}" class="error-message">
            Erreur lors de l'inscription
        </div>
        <button type="submit" class="btn">S'inscrire</button>
    </form>
    <p>Vous avez déjà un compte ? <a th:href="@{/login}">Connectez-vous ici</a></p>
</div>
</body>
</html>
